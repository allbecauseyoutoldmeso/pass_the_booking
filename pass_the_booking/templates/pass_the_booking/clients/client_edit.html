{% extends 'pass_the_booking/base.html' %}

{% block content %}

    <form method='post'>{% csrf_token %}
      <p>
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">name:</label>
        {{ form.name }}
      </p>
      <p>
        {{ form.email.errors }}
        <label for="{{ form.email.id_for_label }}">email:</label>
        {{ form.email }}
      </p>
      <p>
        {{ form.dob.errors }}
        <label for="{{ form.dob.id_for_label }}">d.o.b.:</label>
        {{ form.dob }}
      </p>
      <p>
        {{ form.telephone.errors }}
        <label for="{{ form.telephone.id_for_label }}">telephone number:</label>
        {{ form.telephone }}
      </p>
      <p>
        <button type='submit'>save</button>
      </p>
    </form>

    <script>
      $(function() {
        $( ".datepicker" ).datepicker({
          changeMonth: true,
          changeYear: true,
          yearRange: "1920:2017",
          dateFormat: "yy-mm-dd",
          maxDate: 0
        });
      });
    </script>

{% endblock %}
