{% extends 'pass_the_booking/base.html' %}

{% block content %}

  <div class='main'>

    <p class='subtitle'>Sign Up:</p>

    <form method='post'>
      {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </p>
      {% endfor %}
      <p>
        <button type='submit' class='booking-button'>Sign up</button>
      </p>
    </form>

  </div>

{% endblock %}
